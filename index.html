<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css"/>

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div>
	<h1>Compound Interest Calculator</h1>

	<form>
		<ul>
			<li>
				<label for="amount">Starting Amount:</label>
				<span class="dollar">$</span>
				<input type="number" name="amount" value="1000"/>
			</li>
			<li>
				<label  for="interest">Interest Rate:</label>
				<span class="percent">%</span>
				<input  type="number" name="interest" value="2"/>
			</li>
			<li>
				<label for="contribution">Annual Contribution:</label>
				<span class="dollar">$</span>
				<input type="number" name="contribution" value="0"/>
			</li>
			<li>
				<label for="duration">Duration:</label>
				<span class="yrs">Yrs</span>
				<input type="number" name="duration" value="10"/>
			</li>
		</ul>
		<button type="button" onclick="calculate()">Submit</button>
	</form>
	<section>
		<h2>Results</h2>
		<p class="starting-amount">Starting amount: <strong class="bottom-val starting-val">$1000</strong></p>
		<p class="bottom">Contribution total: <strong class="bottom-val contribution-val">$0.00</strong></p>
		<p class="final-amount">Final Amount in <strong class="duration-val">10</strong> years: <strong class="final-val">$1218.99</strong></p>
	</section>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
